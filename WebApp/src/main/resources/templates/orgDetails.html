<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="merchantmenu"></th:block>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<style>
.header {
	background-color: lightgray;
	    margin-bottom: 1%;
}
</style>
</head>

<body>
	<form method="POST" th:object="${glympseDetails}" th:action="@{/orgDetails}">
		<input class="form-control hidden" th:field="*{merchantid}" />
		<div id="wrapper" class="animate">
			<div class="container-fluid">
				<div class="row ">
					<div class=" col-sm-10 col-md-offset-1 panel panel-default"
						style="border-style: ridge;">
						<div class="col">
							<div class="card">
								<div class="card-body panel-heading">
									<div class="col-lg-12 header" align="center">
										<h4 class="card-title">Org Details</h4>
									</div>

									<div class="form-row">
										<div class="form-group col-md-4">
											<label for="name">Org ID</label> 
											<input	class="form-control input-md" placeholder="Org ID" th:field="*{glympseorgid}" />
											<label th:if="${#fields.hasErrors('glympseorgid')}" class="text-danger" th:errors="*{glympseorgid}"></label>
										</div>
										<div class="form-group col-md-4">
											<label for="phonenumber">Org Username</label> 
											<input class="form-control input-md" placeholder="Org Username" th:field="*{glympseusername}" /> 
											<label th:if="${#fields.hasErrors('glympseusername')}" class="text-danger" th:errors="*{glympseusername}"></label>
										</div>
										<div class="form-group col-md-4">
											<label for="email">Org Password</label> 
											<input class="form-control input-md" placeholder="Org Password" th:field="*{glympsepassword}" />
											<label	th:if="${#fields.hasErrors('glympsepassword')}" class="text-danger" th:errors="*{glympsepassword}"></label>
										</div>
									</div>



									<div class="row btnOffset">
										<div class="col-lg-12" align="center">
											<input class="btn btn-primary  btn-sm" type="submit" name="submit" value="submit" /> 
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>
</html>
